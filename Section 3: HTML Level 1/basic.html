<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>This is the Title!</title>
    </head>
        <!-- Anything between here is a comment -->
        <!-- Cmd + / is a shortcut -->
    <body>
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <h6>Heading 6</h6>

        <p>This is a paragraph</p>
        <p><b>This is bolded. Can also use strong.</b></p>
        <p><i>This is italicized. Can also use em (for emphasis).</i></p>
    </body>
</html>
