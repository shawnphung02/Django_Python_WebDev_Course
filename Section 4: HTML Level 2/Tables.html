<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <!-- Table Header -->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <!-- Table Row -->
            <tr>
                <td>250</td>
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>100</td>
            </tr>
        </table>
    </body>
</html>
