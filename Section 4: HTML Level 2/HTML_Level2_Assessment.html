<!DOCTYPE html>
<html>
    <head>
        <meta charaset="utf-8">
        <Title>Assessment Teast HTML LEVEL 2</Title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <!-- Start Form -->
        <label for="userFirst">First Name: </label>
        <input id="userFirst" type="text" name="" placeholder="First Name" required>

        <label for="userLast">Last Name: </label>
        <input id="userLast" type="text" name="" placeholder="Last Name" required>
        
        <p></p>
        <label for="userEmail">Email: </label>
        <input id="userEmail" type="email" name="" placeholder="name@gmail.com" required>

        <label for="userPass">Password: </label>
        <input id="userPass" type="password" name="" value="" required>

        <!-- Selection -->
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input id="yes" type="radio" name="ageCheck" value="over18">
        
        <label for="no">No: </label>
        <input id="no" type="radio" name="ageCheck" value="under18">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <!-- Submit Button -->
        <p></p>
        <input type="submit" name="" value="Submit Feedback">
    </body>
</html>
