<!DOCTYPE html>
<html>
    <head>
        <meta charaset="utf-8">
        <Title>Forms and Labels</Title>
    </head>
    <body>
        <form action="https://www.youtube.com" method="get">
            <input type="text" name="" placeholder="Not Required">
           
            <!-- Creating labels -->
            <label for="userInput">Required Input:</label>
            <input id="userInput" type="text" name="" placeholder="Required" required>
            
            <!-- Submit button only works if required field is filled -->
            <input type="submit" name="" value="Submit">
           </label>
        </form>
    </body>
</html>
