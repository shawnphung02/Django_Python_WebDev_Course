<!DOCTYPE html>
<html>
    <head>
        <meta charaset="utf-8">
        <Title>Forms and Selection</Title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        
        <form method="get">
            <h3>Are you from inside US? Or outside the US?</h3>
            
            <label for="inUS">Inside:</label>
            <input id="inUS" type="radio" name="location" value="inside">
            <!-- Since they share the same name, only one could be selected at a time -->
            <label for="outUS">Outside:</label>
            <input id="outUS" type="radio" name="location" value="outisde">
            
            <!-- Dropdown Menu -->
            <h3>How was your service?</h3>
            <select name="stars">
                <option value="Great">3</option>
                <option value="Good">2</option>
                <option value="Bad">1</option>
            </select>
            <!-- Text Area -->
            <h3>Any other feedback?</h3>
            <textarea name="textFB" rows="8" cols="80"></textarea>
            
            <input type="submit" name="" value="SUBMIT">
        </form>
    </body>
</html>
